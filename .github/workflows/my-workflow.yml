name: Ejemplo CI/CD

on:
  push:
    branches: [ Development ]

jobs:

  Test_Y_Construccion:

    runs-on: ubuntu-latest

    steps:

    - name: Hacemos Checkuot del repo de Git
      uses: actions/checkout@v2

    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 8

    - name: Test project with Maven
      run: mvn -B test

    - name: Build project with Maven
      run: mvn -B package